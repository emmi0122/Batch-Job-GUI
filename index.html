<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batch Job GUI</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <header>
        <div class="save-resize-print-symbols">
            <div class="save-symbol">
                <img src="Images/save.png" alt="Save symbol">
                <div class="spara">Spara</div>
            </div>

            <div class="resize-symbol">
                <img src="Images/resolution.png" alt="Resize symbol">
                <div class="bildstorlek">Bildstorlek</div>
            </div>

            <div class="print-out-symbol">
                <img src="Images/printer.png" alt="printout symbol">
                <div class="skriv-ut">Skriv ut</div>
            </div>
        </div>

        <div class="other-symbols">
            <img src="Images/idea.png" alt="Idea symbol">
            <img src="Images/notification.png" alt="Notification symbol">
            <img src="Images/share.png" alt="Share-symbol">
            <img src="Images/question-mark.png" alt="Help/Questionmark symbol">
            <img src="Images/cloud.png" alt="Load to cloud symbol">
            <img src="Images/user.png" alt="User/Account symbol">
        </div>
    </header>

    <main>
        <div class="main-container">
            <div class="show-image">
                <div id="main-area">
                    <img src="Images/template-img.png" id="big-template" alt="Template symbol">
                    <div id="bottom-of-main-area">
                        <div id="rating">
                            <img src="Images\star.png" alt="star-icon" class="star">
                            <img src="Images\star.png" alt="star-icon" class="star">
                            <img src="Images\star.png" alt="star-icon" class="star">
                            <img src="Images\star.png" alt="star-icon" class="star">
                            <img src="Images\star.png" alt="star-icon" class="star">
                        </div>

                        <div class="edit-image">
                            <img src="Images/zoom-out.png" class="zoom" alt="Zoom out symbol">
                            <p id="zoom-percent">100%</p>
                            <img src="Images/zoom-in.png" class="zoom" alt="Zoom in symbol">
                        </div>
                    </div>
                </div>

                <div id="toolbar">
                    <div>
                        Beskär
                        <img src="Images/crop.png" alt="crop icon" class="tool-img">
                    </div>

                    <div>
                        Rotera
                        <img src="Images/rotate.png" alt="rotate icon" class="tool-img">
                    </div>

                    <div>
                        Horisontell spegelvänd
                        <img src="Images/flip (1).png" alt="flip icon" class="tool-img">
                    </div>

                    <div>
                        Verikal spegelvänd
                        <img src="Images/vertical-flip.png" alt="vert flip icon" class="tool-img">
                    </div>

                    <div>
                        Justera
                        <img src="Images/sliders.png" alt="slider icon" class="tool-img">
                    </div>

                    <div>
                        Ram
                        <img src="Images/square.png" alt="border icon" class="tool-img">
                    </div>
                </div>
            </div>

            <div class="side-panel">
                <div class="pick-box">
                    <div class="collection-header">
                        <div>Kollektionsnamn</div>
                        <div>
                            <button class="button" id="add-to-collection-photo">
                                <span class="plus">+</span>
                                Lägg till foto i kollektion
                            </button>
                        </div>
                    </div>

                    <div class="templates-container">
                        <img src="Images/template-img.png" class="selected-template" alt="Selected template image">
                        <img src="Images/template-img.png" alt="Template symbol">
                        <img src="Images/template-img.png" alt="Template symbol">
                        <img src="Images/template-img.png" alt="Template symbol">
                        <img src="Images/template-img.png" alt="Template symbol">
                        <img src="Images/template-img.png" alt="Template symbol">
                        <img src="Images/template-img.png" alt="Template symbol">
                        <img src="Images/template-img.png" alt="Template symbol">
                        <img src="Images/template-img.png" alt="Template symbol">
                    </div>

                    <div class="collection-footer">
                        <div class="grid-templates">
                            <img src="Images/two.png" alt="Grid template for 2 grids">
                            <img src="Images/squares.png" alt="Grid template for 4 grids">
                            <img src="Images/layout.png" alt="Grid template for 4 grids with layout">
                            <div>278 foton</div>
                        </div>

                        <div class="bin">
                            <div>Ta bort</div>
                            <img src="Images/bin.png" alt="Bin symbol">
                        </div>
                    </div>
                </div>

                <div class="collections">
                    <div class="collection-header">
                        <div>Kollektioner</div>
                        <div>
                            <button class="button" id="add-to-collection">
                                <span class="plus">+</span>
                                Lägg till kollektion
                            </button>
                        </div>
                    </div>

                    <div class="sort-and-search">
                        <div class="sort">
                            <div>Sortera efter</div>
                            <img src="Images/sort.png" alt="Sort images symbol">
                        </div>

                        <div class="search-bar">
                            <input type="text" placeholder="Sök...">
                        </div>
                    </div>

                    <div class="collections-symbols">
                        <div class="storage">
                            <img src="Images/storage.png" alt="Storage symbol">
                            name
                        </div>

                        <div class="storage">
                            <img src="Images/storage.png" alt="Storage symbol">
                            name
                        </div>

                        <div class="storage">
                            <img src="Images/storage.png" alt="Storage symbol">
                            name
                        </div>

                        <div class="storage">
                            <img src="Images/storage.png" alt="Storage symbol">
                            name
                        </div>

                        <div class="storage">
                            <img src="Images/storage.png" alt="Storage symbol">
                            name
                        </div>

                        <div class="storage">
                            <img src="Images/storage.png" alt="Storage symbol">
                            name
                        </div>

                        <div class="storage">
                            <img src="Images/storage.png" alt="Storage symbol">
                            name
                        </div>

                        <div class="storage">
                            <img src="Images/storage.png" alt="Storage symbol">
                            name
                        </div>

                        <div class="storage">
                            <img src="Images/storage.png" alt="Storage symbol">
                            name
                        </div>

                        <div class="storage">
                            <img src="Images/storage.png" alt="Storage symbol">
                            name
                        </div>
                    </div>

                    <div class="footer">
                        <div class="number-of-collections">34 Kollektioner</div>
                        <div class="bin">
                            <div>Ta bort</div>
                            <img src="Images/bin.png" alt="Bin symbol">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
